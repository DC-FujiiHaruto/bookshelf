name: 機能要望
description: 新機能や改善案を提案する
labels: [enhancement]
body:
  - type: textarea
    id: problem
    attributes:
      label: 解決したい課題
      description: どのような問題・不便があるかを記述してください
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 提案する解決策
      description: どのような機能・変更があると良いか
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 検討した代替案
      description: 他に考えた方法があれば記述してください

  - type: textarea
    id: additional
    attributes:
      label: その他
      description: 参考資料・スクリーンショットなど
