name: バグ報告
description: バグや不具合を報告する
labels: [bug]
body:
  - type: textarea
    id: description
    attributes:
      label: バグの内容
      description: 何が起きているかを具体的に記述してください
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 再現手順
      description: バグを再現するための手順
      placeholder: |
        1. ○○ページを開く
        2. ○○ボタンをクリック
        3. ○○が起きる
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 期待する動作
      description: 本来どのように動くべきか
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: スクリーンショット
      description: 該当する場合は貼付してください

  - type: input
    id: environment
    attributes:
      label: 環境
      placeholder: "例: Chrome 120, iPhone Safari"
