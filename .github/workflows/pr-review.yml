name: PR Review by Claude

on:
  pull_request:
    types: [opened, synchronize]
    branches: [main, stg, develop]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    name: Claude code review
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR diff
        run: |
          git diff origin/${{ github.base_ref }}...HEAD > diff.txt
          wc -c diff.txt

      - name: Review with Claude and post comment
        uses: actions/github-script@v7
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        with:
          script: |
            const fs = require('fs');
            const MAX_CHARS = 15000;

            let diff = fs.readFileSync('diff.txt', 'utf8');
            const truncated = diff.length > MAX_CHARS;
            if (truncated) diff = diff.slice(0, MAX_CHARS);

            const prompt = `あなたは Next.js + TypeScript + Supabase で構成された読書記録アプリのコードレビュアーです。
            以下の git diff をレビューし、日本語でフィードバックしてください。

            確認ポイント：
            - バグ・潜在的な不具合
            - TypeScript の型安全性
            - React / Next.js のベストプラクティス（不要な再レンダリング、useEffect の依存配列など）
            - セキュリティ上の問題（XSS、SQLインジェクションなど）
            - Supabase RLS・認証まわりの抜け漏れ
            - コードの可読性・保守性

            問題がなければ「問題なし」と一言だけ書いてください。
            指摘がある場合は箇条書きで簡潔にまとめてください。

            ${truncated ? '※ diff が長いため最初の15000文字のみレビューします。\n\n' : ''}diff:\n${diff}`;

            const response = await fetch('https://api.anthropic.com/v1/messages', {
              method: 'POST',
              headers: {
                'x-api-key': process.env.ANTHROPIC_API_KEY,
                'anthropic-version': '2023-06-01',
                'content-type': 'application/json',
              },
              body: JSON.stringify({
                model: 'claude-haiku-4-5-20251001',
                max_tokens: 1024,
                messages: [{ role: 'user', content: prompt }],
              }),
            });

            if (!response.ok) {
              const err = await response.text();
              core.setFailed(`Claude API error: ${err}`);
              return;
            }

            const data = await response.json();
            const review = data.content[0].text;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: `## Claude によるコードレビュー\n\n${review}`,
            });
